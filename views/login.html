<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/public/css/jass.css">
  <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>

  <header>
    <h1>Trip Planner</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="mytrips.html">My Trips</a>
    </nav>
  </header>

  <main>
    <div>
        <div>
          <h2>Login</h2>
      
          <form class="login-form">
            <div>
              <label for="username-login">Username:</label>
              <input type="text" id="username-login" placeholder="Username" />
            </div>
            <div>
              <label for="password-login">Password:</label>
              <input type="password" id="password-login" placeholder="Password"/>
            </div>
            <div>
              <button type="submit">login</button>
            </div>
          </form>
        </div>
        <div>
          <h2>Signup</h2>
      
          <form class="signup-form">
            <div>
              <label for="username-signup">Username:</label>
              <input type="text" id="username-signup" placeholder="Username" />
            </div>
            <div>
              <label for="password-signup">Password:</label>
              <input type="password" id="password-signup" placeholder="Password" />
            </div>
            <div>
              <button type="submit">signup</button>
            </div>
          </form>
        </div>
      </div>
  </main>

</body>

</html>
